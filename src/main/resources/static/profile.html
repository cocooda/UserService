<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
        <nav>
            <a href="/index.html">Home</a>
            <button id="logout-btn">Logout</button>
        </nav>
    </header>

    <main>
        <section id="profile-section">
            <h2>Profile Information</h2>

            <!-- ✅ Avatar -->
            <img id="avatar" src="/images/default-avatar.png" alt="User Avatar" width="100">
            
            <!-- ✅ User Info -->
            <p><strong>Username:</strong> <span id="username">Loading...</span></p>
            <p><strong>Bio:</strong> <span id="bio">Loading...</span></p>
        </section>

        <!-- ✅ Update Profile Form -->
        <section id="update-profile">
            <h2>Update Profile</h2>
            <form id="update-profile-form">
                <label for="userName">Username:</label>
                <input type="text" id="userName" name="userName">

                <label for="avatarLink">Avatar URL:</label>
                <input type="text" id="avatarLink" name="avatarLink">

                <label for="bio">Bio:</label>
                <textarea id="bioInput" name="bio"></textarea>

                <button type="submit">Update Profile</button>
            </form>
        </section>

        <!-- ✅ Delete Account -->
        <button id="delete-account-btn" style="color: red;">Delete Account</button>
    </main>

    <script src="/js/profile.js"></script>
</body>
</html>
